buildscript {
    repositories {
        google()  // Firebase i√ßin gerekli repository
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0' // Gradle Plugin versiyonunu kontrol edin
        classpath 'com.google.gms:google-services:4.3.15'  // Firebase plugin'i
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}